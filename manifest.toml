#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "framagames"
name = "Framagames"
description.en = "Set of games Framagames from Framasoft"
description.fr = "Ensemble de jeux Framagames venant de Framasoft"

version = "2024.10.03~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
website = "https://framagit.org/framasoft/framagames"
code = "https://framagit.org/framasoft/framagames"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/framagames"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources.main]
    url = "https://framagit.org/framasoft/framagames/-/archive/0678e461cd74524af256fec3aa2f4f5c71002881/framagames-0678e461cd74524af256fec3aa2f4f5c71002881.tar.bz2"
    sha256 = "e3295ef2dcc96179a14d35d01ec5c275d7b6df421f55f64b1ebb6d8c99687a62"

    autoupdate.strategy = "latest_gitlab_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
